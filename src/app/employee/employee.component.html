<div gdAreas="header header header | side1 content content | footer footer footer"
     gdGap="30px"
     gdRows="15% auto 10%"
     gdColumns="20% 1fr 20%"
     class="container">

  <header gdArea="header">
    <mat-card>Angajati</mat-card>
  </header>


  <div gdArea="side1">
    <app-employee-form></app-employee-form>
  </div>

  <div gdArea="content">

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtru">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="name" mat-sort-header>
        <th mat-header-cell *matHeaderCellDef> Nume </th>
        <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="phoneNumber" mat-sort-header>
        <th mat-header-cell *matHeaderCellDef> Telefon </th>
        <td mat-cell *matCellDef="let employee"> {{employee.phoneNumber}} </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  </div>


  <footer gdArea="footer">
    Footer
  </footer>

</div>
